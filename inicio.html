<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Inicio</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<link rel="stylesheet" href="styles.css">
</head>

<body class="bg-light p-4" onload="mostrarBienvenida()">

<h2 id="mensajeBienvenida" class="text-primary fw-bold mb-3"></h2>

<button onclick="cerrarSesion()" class="btn btn-primary mb-4">Cerrar sesiÃ³n</button>

<form action="" onsubmit="guardarTarea()" class="border p-4 rounded shadow-sm bg-white mb-4">
    <h3 class="text-primary">Agregar Tarea</h3>
    <input type="text" id="nuevaTarea" placeholder="Escribe una tarea" required 
           class="form-control mb-3">
    <button type="submit" class="btn btn-primary w-100">Agregar</button>
</form>

<table class="table table-bordered table-striped shadow-sm bg-white">
    <tr class="table-primary">
        <th>Tarea</th>
        <th>Editar</th>
        <th>Eliminar</th>
    </tr>
    <tbody id="listaTareas"></tbody>
</table>

<!-- Modal para editar tarea -->
<div id="editarModal" class="modal">
    <div class="modal-content p-4 border-primary border-2 rounded">
        <span class="close btn btn-danger btn-sm mb-3">&times;</span>
        <h3 class="text-primary">Editar Tarea</h3>
        <input type="text" id="tareaEditada" class="form-control mb-3">
        <button onclick="guardarEdicion()" class="btn btn-primary w-100">Guardar Cambios</button>
    </div>
</div>

<script src="JS/App.js"></script>
</body>
</html>
