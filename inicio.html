<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Inicio</title>
<link rel="stylesheet" href="styles.css">
</head>

<body onload="mostrarBienvenida()"><!-- Se carga la función mostrarBienvenida() al cargar la página -->
<h2 id="mensajeBienvenida"></h2>
<button onclick="cerrarSesion()">Cerrar sesión</button>

<form action="" onsubmit="guardarTarea()">
    <h3>Agregar Tarea</h3>
    <input type="text" id="nuevaTarea" placeholder="Escribe una tarea" required>
    <button type="submit">Agregar</button>
</form>

<table>
    <tr>
    <th>Tarea</th>
    <th>Editar</th>
    <th>Eliminar</th>
    </tr>
    <tbody id="listaTareas">
    </tbody>
</table>

<!-- Modal para editar tarea -->
<div id="editarModal" class="modal">
    <div class="modal-content">
    <span class="close">&times;</span>
    <h3>Editar Tarea</h3>
    <input type="text" id="tareaEditada" style="width: 90%; padding: 4px; margin-bottom: 10px;">
    <button onclick="guardarEdicion()">Guardar Cambios</button>
    </div>
</div>

<script src="JS/App.js"></script>
</body>
</html>
